<!DOCTYPE html>
<html lang="en">
<head>
        <title> Form </title>

</head>
<body>
    <form> <fieldset>
        <legend>
            <h1>
                <em>
                    STUDENT REGISTRATION FORM 
                </em>
            </h1>
        </legend>
        <div>
            Name: <input type="text">
        </div>
        <br>
        <div>
            Father Name: <input type="text">
        </div>
        <br>
        <div>
            Mother Name: <input type="text">
        </div>
        <br>
        <div>
            Phone No: <input type="text">
        </div>
        <br>
        <div>
            Email: <input type="email" name="my email">
        </div>
        <br>
        <div>
            Gender:
            <br>
            Male: <input type="radio" name="my Gender">
            Female: <input type="radio" name="my Gender">
            Other: <input type="radio" name="my Gender">
            </div>
            <br>
            <div>
                Date Of Birth: <input type="date">
            </div>
            <br>
            <div>
                Address: <input type="text">
            </div>
            <br>
            <div>
                Course:
                <br>
                Web and Mobile App: <input type="checkbox">
                Video animation: <input type="checkbox">
                Graphic designing: <input type="checkbox">
            </div>
            <br>
            <div>
                Photo: <input type="file">
            </div>
            <br>
            <div>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>

    </fieldset>
    </form>
</body>
</html>
